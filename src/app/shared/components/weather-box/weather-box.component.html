<div class="weather-box d-flex flex-column p-4">
  <div class="d-flex flex-row flex-grow-1">

    <div class="temp d-flex justify-content-start align-items-center flex-grow-1 flex-shrink-0">
      <h1 class="display-1">{{weather.main.temp }} <span class="degrees" >  &#8451;</span></h1>
    </div>

    <div class="icon  d-flex justify-content-center align-items-center flex-grow-1 flex-shrink-0">

    </div>
  </div>

  <div class="d-flex flex-column location">
    <h1>{{weather.name}}</h1>
    <p>{{weather.weather[0].description}}</p>
  </div>

  <div class="d-flex flex-row align-items-stretch stats">
    <div class="stat d-flex flex-column flex-grow-1 flex-shrink-0 justify-content-center align-items-start"><b>{{weather.main.pressure }} </b><p>Pressure</p></div>
    <div class="stat d-flex flex-column flex-grow-1 flex-shrink-0 justify-content-center align-items-start"><b>{{weather.main.humidity }} </b><p>Humidity</p></div>
    <div class="stat d-flex flex-column flex-grow-1 flex-shrink-0 justify-content-center align-items-start"><b>{{weather.main.temp_min }} </b><p>Low</p></div>
    <div class="stat d-flex flex-column flex-grow-1 flex-shrink-0 justify-content-center align-items-start"><b>{{weather.main.temp_max }} </b><p>High</p></div>
  </div>
</div>
